<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:panelGrid columns="4"  cellpadding = "10" cellspacing = "1" >
            <h:form>
                <h:outputLabel value = "Nombre:" />
                <h:inputText  value="#{factura.cliente.nombre}"/>
                <h:outputLabel value = "Código cliente:" />
                <h:inputText  value="#{factura.cliente.codigoCliente}"/>
                <h:outputLabel value = "Noimbre producto:" />
                <h:inputText value="#{factura.lineasFactura.get(0).getProducto().getNombre()}"/>
                <h:outputLabel value = "Noimbre código" />
                <h:inputText value="#{factura.lineasFactura.get(0).getProducto().getCodigo()}"/>
            
                <h:outputLabel value = "Noimbre producto:" />
                <h:inputText value="#{factura.lineasFactura.get(1).getProducto().getNombre()}"/>
                <h:outputLabel value = "Noimbre código" />
                <h:inputText value="#{factura.lineasFactura.get(1).getProducto().getCodigo()}"/>
                

                <h:commandButton action="mostrar" value="enviar"/>
            </h:form>
        </h:panelGrid>

    </h:body>
</html>
