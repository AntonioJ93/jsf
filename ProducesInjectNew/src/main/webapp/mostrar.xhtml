<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
            <div class="card">
                <p:outputPanel deferred="true">
                    <p>Nombre: #{factura.cliente.nombre}</p>
                    <p>Código: cliente: #{factura.cliente.codigoCliente}</p>
                </p:outputPanel>
                <p:dataTable var="linea" value="#{factura.lineasFactura}">
                    <p:column headerText="Noimbre producto">
                        <h:outputText value="#{linea.getProducto().getNombre()}" />
                    </p:column>
                    <p:column headerText="Código Producto">
                        <h:outputText value="#{linea.getProducto().getCodigo()}" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
