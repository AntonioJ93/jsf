<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h1>Formulario Coche</h1>

        <h:form>

            <h:outputLabel for="matricula" value="Matricula"/>
            <h:inputText id="matricula" value="#{managerCoche.coche.matricula}"/>

            <br/>

            <h:selectOneRadio value="#{managerCoche.coche.modelo}">           
                <f:selectItems value="#{managerCoche.modelos}" var="modelo"  itemLabel="#{modelo.nombre}" itemValue="#{modelo}"/>  
            </h:selectOneRadio>

            <h:selectOneRadio value="#{managerCoche.coche.uso}">           
                <f:selectItems value="#{managerCoche.usos}" var="uso"  itemLabel="#{uso.nombre}" itemValue="#{uso}"/>  
            </h:selectOneRadio>

            <h:selectManyCheckbox value="#{managerCoche.coche.extras}">
                <f:selectItems value="#{managerCoche.extras}" var="extra" itemValue="#{extra}" itemLabel="#{extra.nombre}"/>
            </h:selectManyCheckbox>

            <p:colorPicker value="#{managerCoche.coche.color}" mode="inline" />

            <h:commandButton value="Enviar"/>

        </h:form>


        <hr/>
        <hr/>
        <h:outputText value="#{'Matricula: '.concat(managerCoche.coche.matricula)}"/><br/>
        <h:outputText value="#{'Modelo: '.concat(managerCoche.coche.modelo.nombre)}"/><br/>
        <h:outputText value="#{'Uso: '.concat(managerCoche.coche.uso.nombre)}"/><br/>

        <h:outputText value="#{'Color: '.concat(managerCoche.coche.color)}"/>
        <p:colorPicker value="#{managerCoche.coche.color!=null?managerCoche.coche.color:''}" disabled="true"/>


        <hr/>
        <hr/>
        <h:outputText value="Sus Extras son: " rendered="#{managerCoche.coche.extras.size()>0}"/>
        <br/>
        <ui:repeat value="#{managerCoche.coche.extras}" var="extra">
            #{extra.nombre}<br/>
        </ui:repeat>



    </h:body>
</html>
