<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText dir="LTR" value="#{propiedades.titulo}">
            </h:outputText>
            <br/>
            Nombre:
            <h:inputText value="#{datosPersonalesBean.nombre}" label="#{propiedades.labelNombre}" required="true"></h:inputText>
            <br/>Edad:<h:inputText  value="#{datosPersonalesBean.edad}" label="#{propiedades.labelEdad}" required="true">
        
            </h:inputText>
                    <br/><h:commandButton value="#{propiedades.botonEnviar}" action="#{datosPersonalesBean.navegar1}">
         
            </h:commandButton>
            <h:commandButton value="#{propiedades.botonEnviar2}" action="#{datosPersonalesBean.navegar2}">
                
            </h:commandButton>
        </h:form>
       
        <h:outputText dir="LTR" value="#{datosPersonalesBean.nombre}">
        </h:outputText>
    </h:body>
</html>
