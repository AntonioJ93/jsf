<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        

        <h:panelGroup styleClass="borde"  >
            <h:graphicImage value="#{img.imgHeader}"/>

            <h:form>
                <h:outputText dir="LTR" value="#{propiedades.titulo}">
                </h:outputText>
                <br/>

                <h:outputLabel for="nombre" value="#{propiedades.labelNombre}:"/>
                <h:inputText id="nombre" value="#{datosPersonalesBean.nombre}" label="#{propiedades.labelNombre}" required="true"></h:inputText>
                <br/>
                <h:outputLabel value="#{propiedades.labelEdad}:"> 
                    <h:inputText id="edad" value="#{datosPersonalesBean.edad}" label="#{propiedades.labelEdad}" required="true">

                    </h:inputText>
                </h:outputLabel>
                <br/><h:commandButton value="#{propiedades.botonEnviar}" action="#{datosPersonalesBean.navegar1}">

                </h:commandButton>
                <h:commandButton value="#{propiedades.botonEnviar2}" action="#{datosPersonalesBean.navegar2}">

                </h:commandButton>
            </h:form>

            <h:outputText dir="LTR" value="#{datosPersonalesBean.nombre}">
            </h:outputText>
        </h:panelGroup>
    </h:body>
</html>
