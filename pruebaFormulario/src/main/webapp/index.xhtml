<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h1>Formulario Persona</h1>

        <h:form>

            <h:outputLabel for="nombre" value="Nombre"/>
            <h:inputText id="nombre" value="#{persona.nombre}"/>

            <h:outputLabel for="correo" value="Correo"/>
            <h:inputText id="correo" value="#{persona.correo}" pt:type="email"/>

            <h:commandButton value="Enviar"/>

            <br/>
            <h:selectManyListbox value="#{persona.marcasMoviles}">
                <f:selectItems value="#{bbdd.listaMoviles}" var="marca" itemValue="#{marca}" itemLabel="#{marca}"/>
            </h:selectManyListbox>

            <h:selectOneRadio value="#{persona.sexo}">           
                <f:selectItems value="#{bbdd.sexos}" var="sex" itemLabel="#{sex.valor}" itemValue="#{sex}"/>  
            </h:selectOneRadio>
            
            <h:selectOneMenu value="#{persona.provincia}">           
                <f:selectItems value="#{bbdd.provincias}" var="prov" itemLabel="#{prov.nombre}" itemValue="#{prov}"/>  
            </h:selectOneMenu>
            
            <h:selectManyCheckbox value="#{persona.aficiones}">           
                <f:selectItems value="#{bbdd.aficiones}" var="afi" itemLabel="#{afi.nombre}" itemValue="#{afi}"/>  
            </h:selectManyCheckbox>

        </h:form>


        <hr/>
        <hr/>
        <h:outputText value="#{'Nombre: '.concat(persona.nombre)}"/>
        <h:outputText value="#{'Correo: '.concat(persona.correo)}"/>
        <hr/>
        <hr/>
        <h:outputText value="Sus marcas de telÃ©fono: " rendered="#{persona.marcasMoviles.size()>0}"/>
        <br/>
        <ui:repeat value="#{persona.marcasMoviles}" var="marca">
            #{marca}<br/>
        </ui:repeat>

        <hr/>
        <hr/>
        <h:outputText value="Sexo: " rendered="#{persona.sexo!=null}"/>
        <h:outputText value="#{persona.sexo.valor}"/>
        
        <hr/>
        <hr/>
        <h:outputText value="Provincia: " rendered="#{persona.provincia!=null}"/>
        <h:outputText value="#{persona.provincia.nombre}"/>
        
        <hr/>
        <hr/>
        <h:outputText value="Aficiones: " rendered="#{persona.aficiones!=null}"/>
        <ui:repeat value="#{persona.aficiones}" var="afi">
            #{afi.nombre}<br/>
        </ui:repeat>
    </h:body>
</html>
